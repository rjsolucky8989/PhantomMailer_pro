<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhantomMailer - Red Team Email Spoofer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts + Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Materialize CSS (Material Design Framework) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #ffffff;
            padding-top: 50px;
        }
        .container {
            max-width: 700px;
        }
        .card {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
        }
        label {
            color: #9e9e9e !important;
        }
        .input-field input, .input-field textarea {
            color: white !important;
        }
        .btn-red {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="container">
    <h4 class="center-align">ðŸ“§ PhantomMailer Pro - Email Spoofing Tool</h4>
    <div class="card z-depth-3">
        <form method="POST">
            <div class="input-field">
                <input id="from_name" type="text" name="from_name" required>
                <label for="from_name">From Name</label>
            </div>

            <div class="input-field">
                <input id="from_email" type="email" name="from_email" required>
                <label for="from_email">From Email</label>
            </div>

            <div class="input-field">
                <input id="to_email" type="email" name="to_email" required>
                <label for="to_email">To Email</label>
            </div>

            <div class="input-field">
                <input id="subject" type="text" name="subject" required>
                <label for="subject">Subject</label>
            </div>

            <div class="input-field">
                <textarea id="html_content" class="materialize-textarea" name="html_content" required></textarea>
                <label for="html_content">HTML Content</label>
            </div>

            <div class="input-field">
                <input id="smtp_server" type="text" name="smtp_server" value="localhost" required>
                <label for="smtp_server">SMTP Server</label>
            </div>

            <div class="input-field">
                <input id="smtp_port" type="text" name="smtp_port" value="25" required>
                <label for="smtp_port">SMTP Port</label>
            </div>

            <div class="center-align">
                <button type="submit" class="btn btn-red waves-effect waves-light">Send Spoofed Email</button>
            </div>
        </form>
        {% if message %}
            <p class="center-align" style="margin-top:20px;color:#81c784;">{{ message }}</p>
        {% endif %}
    </div>
</div>

<!-- Materialize JS for form interactions -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
